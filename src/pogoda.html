<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <main>
        <div class="inputs">
        <p class="podajMiasto">Choose a city: <input type="text" id="miasto" value=""></p>

            <button type="submit" onClick="refreshPage()">Refresh Button</button>
        </div>
        <div id="boxesAndMaps"></div>

                <div class="details-box">
                    <p class="info-o-miescie">Current weather for: <span id="demo"></span></p>

                        <span id="temp"></span><br>
                        <span id="humidity"></span><br>

                    </div>
                </div>
                <div class="obrazek-box">
                    <img id="obrazek">
                    <p id="opisPogody"></p>
                </div>
            </div>
            <div id="map"></div>
        </div>
